databaseChangeLog:
  - changeSet:
      id: 2025.12.25_001_remove_autoincrement_and_add_defaults
      author: ivan
      preConditions:
        - onFail: MARK_RAN
        - onError: MARK_RAN
      changes:
        - createSequence:
            sequenceName: user_seq
            startValue: 1
            incrementBy: 1

        - createSequence:
            sequenceName: role_seq
            startValue: 1
            incrementBy: 1

        - createSequence:
            sequenceName: refresh_token_seq
            startValue: 1
            incrementBy: 1