databaseChangeLog:
  - changeSet:
      id: 2025.12.25_002_add_sequence_defaults_to_id_columns
      author: givan3819@gmail.com
      preConditions:
        - onFail: MARK_RAN
        - onError: MARK_RAN
        - tableExists:
            tableName: users
        - tableExists:
            tableName: roles
        - tableExists:
            tableName: refresh_tokens
      changes:
        - createSequence:
            sequenceName: user_seq
            startValue: 1
            incrementBy: 1

        - createSequence:
            sequenceName: role_seq
            startValue: 1
            incrementBy: 1

        - createSequence:
            sequenceName: refresh_token_seq
            startValue: 1
            incrementBy: 1