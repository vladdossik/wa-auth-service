databaseChangeLog:
  - changeSet:
      id: 2025.10.16_002_create_user_table
      author: givan3819@gmail.com
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone
                  type: VARCHAR(11)
                  constraints:
                    nullable: true
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: user_status
                  defaultValue: 'PENDING'
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: modified_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP