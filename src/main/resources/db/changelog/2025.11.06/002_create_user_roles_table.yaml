databaseChangeLog:
  - changeSet:
      id: 2025.11.06_002_create_roles_table
      author: givan3819@gmail.com
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  defaultValueSequenceNext: role_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true