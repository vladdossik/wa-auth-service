databaseChangeLog:
  - changeSet:
      id: 2025.11.06_001_create_role_sequence
      author: givan3819@gmail.com
      preConditions:
        - onFail: MARK_RAN
        - onError: MARK_RAN
        - not:
            - sequenceExists:
                sequenceName: role_seq
      changes:
        - createSequence:
            sequenceName: role_seq
            startValue: 1
            incrementBy: 1